name: Build & Deploy Store (Next.js â†’ Azure App Service)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # baked envs; Azure also has these as App Settings
      NEXT_PUBLIC_API_URL: https://menn-api-aidarous.azurewebsites.net
      NEXT_TELEMETRY_DISABLED: "1"
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Install INCLUDING devDependencies (keeps ESLint/Next tooling happy during build)
      - run: npm ci --omit=dev=false

      # Build the standard .next bundle
      - run: npm run build

      # Package the runtime payload for App Service (non-standalone)
      - run: |
          rm -rf deploy
          mkdir -p deploy
          cp -r .next deploy/.next
          [ -d public ] && cp -r public deploy/public || true
          cp package.json package-lock.json deploy/
          node -e "let p=require('./package.json'); p.scripts=p.scripts||{}; p.scripts.start='next start -p 3000'; require('fs').writeFileSync('deploy/package.json', JSON.stringify(p,null,2))"
          cd deploy && zip -r ../store.zip . -x '.git/*' '.github/*' 'node_modules/*'

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: menn-store-aidarous
          package: store.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
